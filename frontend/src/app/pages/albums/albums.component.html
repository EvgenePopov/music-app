<div>
  <div>
    <h2 class="artist-title">All albums: {{ artistName }}</h2>
  </div>
  <mat-progress-spinner class="spinner" mode="indeterminate"
                        *ngIf=" (loading | async) else albumsArea"></mat-progress-spinner>
  <ng-template #albumsArea>
    <div fxLayout="row wrap">
      <div fxFlex.xs="100%"
           fxFlex.sm="50%"
           fxFlex.lt-lg="33%"
           fxFlex="25%"
           *ngFor="let album of albums | async">
        <mat-card class="card card__card-item" (click)="onLink( album._id, album.author.name, album.name)">
          <div class="card__image-block">
            <img mat-card-image class="card__image" [src]="apiUrl + '/uploads/' + album.image"
                 alt="Photo of {{ album.name }}">
            <span class="material-icons card__unpublished-icon" *ngIf="!(album.isPublished)">unpublished</span>
          </div>
          <mat-card-title class="card__title"><span class="material-icons">album</span> {{ album.name }}
          </mat-card-title>
          <mat-card-subtitle class="card__subtitle">{{ album.year }} Ð³.</mat-card-subtitle>
          <div *appHasRoles="['admin']">
            <mat-divider inset></mat-divider>
            <mat-card-actions class="card__buttons-block">
              <button mat-raised-button color="accent" (click)="onPublish(album._id, $event)">Publish</button>
              <button mat-raised-button color="warn">Delete</button>
            </mat-card-actions>
          </div>
        </mat-card>
      </div>
    </div>
  </ng-template>
</div>

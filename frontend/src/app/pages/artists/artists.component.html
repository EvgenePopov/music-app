<div>
  <h2 class="artist-title">All artists</h2>
  <mat-progress-spinner class="spinner" mode="indeterminate" *ngIf=" (loading | async) else artistArea"></mat-progress-spinner>
  <ng-template #artistArea>
    <div fxLayout="row wrap">
      <div  fxFlex.xs="100%"
            fxFlex.sm="50%"
            fxFlex.lt-lg="33%"
            fxFlex="25%"
            *ngFor="let artist of artists | async">
        <a class="card" [routerLink]="[artist._id, artist.name, 'albums']">
          <mat-card class="card__card-item">
            <div class="card__image-block">
              <img mat-card-image class="card__image" [src]="apiUrl + '/uploads/' + artist.image" alt="Photo of {{ artist.name }}">
            </div>
            <mat-card-title class="card__title">{{ artist.name }}</mat-card-title>
            <mat-divider inset></mat-divider>
          </mat-card>
        </a>
      </div>
    </div>
  </ng-template>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) ===  true ">
    <div class="sidenav-menu">
      <mat-toolbar>Menu</mat-toolbar>
      <button mat-icon-button class="sidenav-btn" (click)="drawer.toggle()">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/"><span class="material-icons">audiotrack</span> All artists</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar">
      <div class="logo-block">
        <button mat-icon-button class="menu-btn" (click)="drawer.toggle()">
          <span class="material-icons">queue_music</span>
        </button>
        <a class="logo" routerLink="/">Music.FM <span class="material-icons">headset</span></a>
      </div>
      <nav>
        <a mat-button class="reg-link" routerLink="/register">REGISTER</a>
      </nav>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
